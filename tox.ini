[tox]
envlist =
    py{310, 311, 312, 313}-{lin,mac,win}
    check
    lint
    format
    flake8
    type-check
    docs
    build
    upload
skip_missing_interpreters = true
min_version = 4.0
labels =
     test = py{310, 311, 312, 313}-{lin,mac,win}
     static = lint, format, flake8, type-check
     docs = docs

[testenv]
platform =
    lin: linux
    mac: darwin
    win: win32
deps =
    pytest
    pytest-xdist
    pytest-cov
commands =
    python -m pytest --basetemp={envtmpdir} -vv --cov=pybert \
           --cov-report=html --cov-report=term-missing tests {posargs}


[testenv:format]
description = Reformat all source code.
skip_install = true
deps =
    black
    isort
    autoflake
    docformatter[tomli]
commands =
    autoflake --in-place --remove-all-unused-imports --expand-star-imports \
        --ignore-init-module-imports --recursive src/ tests/
    docformatter --in-place --recursive src/ tests/
    isort src/ tests/
    black src/ tests/

[testenv:check]
description = Validate the `pyproject.toml` file.
skip_install = true
deps =
    packaging
    tomli
    validate-pyproject
commands =
    validate-pyproject pyproject.toml

[testenv:lint]
description = Run linting using `lint`.
skip_install = true
deps =
    pylint
commands =
    python -m pylint --no-comment src/

[testenv:flake8]
description = Run linting using `flake8`.
skip_install = true
deps =
    flake8
commands =
    python -m flake8 --ignore=E501,E272,E241,E222,E221,F401,F403,W291 src/

[testenv:type-check]
description = Run type checking using `mypy`.
skip_install = true
setenv =
    MYPYPATH = {toxinidir}
deps =
    mypy
    numpy.typing
    parsec
    types-PyYAML
commands =
    python -m mypy type_stubs/ src/

[testenv:docs]
description = Build documentation.
skip_install = true
deps =
    numpy
	sphinx
    sphinx_rtd_theme
    m2r2
changedir = docs
setenv =
    PROJ_VER={env:PROJ_VER}
commands =
    sphinx-build -j auto -b html source/ build/

[testenv:build]
description = Build source tarball and wheel for distribution.
skip_install = true
deps =
    build
commands =
    python -m build

[testenv:upload]
description = Upload build products to PyPI.
skip_install = true
depends = build
deps =
    twine
commands =
    twine upload dist/{env:PROJ_NAME}-{env:PROJ_VER}.tar.gz dist/{env:PROJ_NAME}-{env:PROJ_VER}-py3-none-any.whl
